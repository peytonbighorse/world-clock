<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="cities" id="cities-selector">
        <option value="">Select a City</option>
        <option value="local-city">My Location</option>
        <option value="los-angeles">Los Angeles</option>
        <option value="denver">Denver</option>
        <option value="austin">Austin</option>
        <option value="new-york">New York</option>
      </select>
      <div class="cities">
        <div class="city" id="los-angeles">
          <div class="city-left">
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"><span class="am-pm"></span></div>
        </div>
        <div class="city" id="denver">
          <div class="city-left">
            <h2>Denver</h2>
            <div class="date"></div>
          </div>
          <div class="time"><span class="am-pm"></span></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/pmb9308613" target="_blank">Peyton Bighorse</a
      >, is open-sourced on
      <a href="https://github.com/pmb9308613/weather-app" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://peytons-world-clock.netlify.app/" target="_blank"
        >Netlify.</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
